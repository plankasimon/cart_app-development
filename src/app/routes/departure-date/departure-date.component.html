<h1 class="rich-black text-center text-3xl pl-3 pr-3 sm:text-5xl mt-20 ">When are you going?</h1>
<div class="flex justify-center mt-10">
<mat-card class="calendar-card">
  <mat-calendar [minDate]="minDate" [(selected)]="selected"></mat-calendar>
</mat-card>
</div>

<div class="flex justify-center">
  <button (click)="submitDate()" class="button py-2 px-5 border border-transparent shadow-sm text-base font-medium rounded-md text-white mt-10">Submit</button>
</div>
