<h1 class="rich-black text-center text-3xl pl-3 pr-3 sm:text-5xl pb-24 sm:pb-32 mt-40">What time do you pick up passengers?</h1>
<div class="flex justify-center">
  <mat-form-field appearance="fill" class="w-2/3 md:w-2/4">
    <mat-label>Time</mat-label>
    <mat-select [(ngModel)]="selectedTime" name="time">
      <mat-option *ngFor="let time of times" [value]="time.value">
        {{time.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="flex justify-center">
  <button (click)="submitTime()" class="button py-2 px-5 border border-transparent shadow-sm text-base font-medium rounded-md text-white mt-10">Submit</button>
</div>
