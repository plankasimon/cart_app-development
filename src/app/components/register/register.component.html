<div class="mt-20 mb-5">
  <div class="md:grid  md:gap-6 flex justify-center mt-10">
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form [formGroup]="registerForm">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 register-bg sm:p-6 rounded-md">
            <div>
              <h2 class="mt-6 text-center text-3xl font-extrabold rich-black pb-10">
                Registration
              </h2>
            </div>
            <div class="grid grid-cols-8 gap-6 righ-black">

              <div class="col-span-12 sm:col-span-5 mx-auto ">
                <mat-form-field appearance="fill" class="w-52">
                  <mat-label>First name</mat-label>
                  <input matInput type="text" formControlName="firstName">
                  <mat-error *ngIf="firstName?.errors?.['required']" class="text-xs">First name is required!</mat-error>
                </mat-form-field>
              </div>

              <div class="col-span-12 sm:col-span-7 mx-auto ">
                <mat-form-field appearance="fill" class="w-52">
                  <mat-label>Last name</mat-label>
                  <input matInput type="text" formControlName="lastName">
                  <mat-error *ngIf="lastName?.errors?.['required']" class="text-xs">Last name is required!</mat-error>
                </mat-form-field>
              </div>

              <div class="col-span-12 mx-auto sm:mx-0">
                <mat-form-field appearance="fill" class="sm:w-full w-52">
                  <mat-label>Enter your email</mat-label>
                  <input matInput type="email" placeholder="name@example.com" formControlName="email">
                  <mat-error *ngIf="email?.errors?.['required']" class="text-xs">Email is required!</mat-error>
                  <mat-error *ngIf="email?.errors?.['email']" class="text-xs">Enter correct email format!</mat-error>
                </mat-form-field>
              </div>

              <div class="col-span-12 mx-auto sm:mx-0">
                <mat-form-field appearance="fill" class="sm:w-full w-52">
                  <mat-label>Enter your password</mat-label>
                  <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                  <mat-error *ngIf="password?.errors?.['required']" class="text-xs">Password is required!</mat-error>
                  <mat-error *ngIf="password?.errors?.['minlength']" class="text-xs">Minimum 6 characters!</mat-error>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide" class="pr-2">
                    <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>

              <div class="col-span-12 sm:col-span-5 mx-auto">
                <mat-form-field appearance="fill" class="w-52">
                  <mat-label>Age</mat-label>
                  <input matInput type="number" formControlName="age">
                  <mat-error *ngIf="age?.errors?.['max']" class="text-xs">Too old!</mat-error>
                  <mat-error *ngIf="age?.errors?.['min']" class="text-xs">Too young!</mat-error>
                  <mat-error *ngIf="age?.errors?.['required']" class="text-xs">Age is required!</mat-error>
                </mat-form-field>
              </div>

              <div class="col-span-12 sm:col-span-7 mx-auto">
                <mat-form-field appearance="fill" class="w-52">
                  <mat-label>Gender</mat-label>
                  <input type="text" matInput formControlName="gender">
                  <mat-error *ngIf="gender?.errors?.['required']" class="text-xs">Gender is required!</mat-error>
                </mat-form-field>
              </div>


            </div>
            <div class="px-4 pt-6 text-center sm:px-6">
              <button type="submit" [disabled]="registerForm.invalid" (click)="register()"
                class="button inline-flex justify-center py-2 px-5 border border-transparent shadow-sm text-base font-medium rounded-md text-white">
                <ng-container *ngIf="!isLoading()">
                  SignUp
                </ng-container>
                <ng-container *ngIf="isLoading()">
                  Loading...
                </ng-container>
              </button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
