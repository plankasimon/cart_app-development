<div class="login-panel">
  <div class="md:grid  md:gap-6">
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form [formGroup]="loginForm">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 login-bg sm:p-6 rounded-md">
            
            <div>
              <h2 class="mt-6 text-center text-3xl font-extrabold rich-black pb-10">
                Login
              </h2>
            </div>

            <div class="grid grid-cols-8 gap-6">
              <div class="col-span-12 m-auto">
                <mat-form-field appearance="fill" class="w-56">
                  <mat-label>Enter your email</mat-label>
                  <input matInput placeholder="pat@example.com" formControlName="email" required>
                  <mat-error *ngIf="email?.errors?.['required']" class="text-xs">Email is required!</mat-error>
                  <mat-error *ngIf="email?.errors?.['email']" class="text-xs">Enter correct email format!</mat-error>
                </mat-form-field>
              </div>


              <div class="col-span-12 m-auto">
                <mat-form-field appearance="fill" class="w-56">
                  <mat-label>Enter your password</mat-label>
                  <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                  <mat-error *ngIf="password?.errors?.['required']" class="text-xs">Password is required!</mat-error>
                  <mat-error *ngIf="password?.errors?.['minlength']" class="text-xs">Minimum 6 characters!</mat-error>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide" class="pr-2">
                    <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>


            </div>
            <div class="px-4 pt-2 text-center sm:px-6">
              <button type="submit" (click)="submit()" [disabled]="loginForm.invalid"
                class="button inline-flex justify-center py-2 px-5 border border-transparent shadow-sm text-base font-medium rounded-md text-white">
                <ng-container *ngIf="!isLoading()">
                  Login
                </ng-container>
                <ng-container *ngIf="isLoading()">
                  Loading...
                </ng-container>
              </button>
            </div>
            <div class="pt-3 pl-5">
              <a routerLink="/reset-password" routerLinkActive="router-link-active" class=" rich-black hover:text-purple-600 transition-all">
                Forgot password?</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
